<form #form="ngForm" class="mb 4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>User name</label>
    <input
      class="form-control"
      #UserName="ngModel"
      name="UserName"
      [(ngModel)]="formModel.UserName"
      required
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      #Password="ngModel"
      name="Password"
      [(ngModel)]="formModel.Password"
      required
    />
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-success btn-primary btn-block"
      [disabled]="form.invalid"
    >
      Login
    </button>
  </div>
</form>
