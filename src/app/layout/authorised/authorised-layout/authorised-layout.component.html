<div style="width: 950px; margin: 0 auto; ">
  <nav class="mb-1 navbar navbar-expand-lg navbar-default">
    <a class="navbar-brand">FD</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent-333"
      aria-controls="navbarSupportedContent-333"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
      <ul class="navbar-nav mr-auto">
        <li
          class="nav-item"
          [ngClass]="{ active: tab === 'home' }"
          (click)="onClick('home')"
        >
          <a class="nav-link" routerLink="/home"
            >Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li
          class="nav-item dropdown"
          [ngClass]="{ active: tab === 'settings' }"
          (click)="onClick('settings')"
        >
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink-333"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fa fa-cog"></i>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right dropdown-default"
            aria-labelledby="navbarDropdownMenuLink-333"
          >
            <a class="dropdown-item" routerLink="/settings/profile">Profile</a>
            <a
              class="dropdown-item"
              routerLink="/settings/users"
              *ngIf="service.roleMatch(['Admin'])"
              >Users</a
            >
            <a
              class="dropdown-item"
              routerLink="/settings/roles"
              *ngIf="service.roleMatch(['Admin'])"
              >Roles</a
            >
          </div>
        </li>
        <li
          class="nav-item dropdown"
          [ngClass]="{ active: tab === 'logout' }"
          (click)="onClick('logout')"
        >
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink-333"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fa fa-user"></i>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right dropdown-default"
            aria-labelledby="navbarDropdownMenuLink-333"
          >
            <a class="dropdown-item" (click)="onLogout()">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <app-page-content></app-page-content>
</div>
