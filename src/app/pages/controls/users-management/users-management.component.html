<div class="card border-success mb-3">
  <div class="card-header ">
    User list
  </div>
  <div class="card-body">
    <div
      class="card"
      *ngFor="
        let user of asyncUsers
          | async
          | paginate
            : {
                id: 'server',
                itemsPerPage: pagesize,
                currentPage: p,
                totalItems: total
              }
      "
      style="border: none"
    >
      <user-info
        [curuser]="user"
        [page]="p"
        [isGeneralEditor]="true"
        [allRoles]="allRoles"
        (notify)="handleNotify($event)"
      ></user-info>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <pagination-controls
          (pageChange)="getPage($event)"
          id="server"
        ></pagination-controls>
      </div>
    </div>
  </div>
</div>
