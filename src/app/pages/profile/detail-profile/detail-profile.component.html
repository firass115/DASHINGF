<div class="card-md-5" style="width:18rem" *ngIf="profileDetails">
  <ul class="list-group">
    <li class="list-group-item">
      <strong>User name : </strong> {{ profileDetails.userName }}
    </li>
    <li class="list-group-item">
      <strong>Full name : </strong> {{ profileDetails.fullName }}
    </li>
    <li class="list-group-item">
      <strong>Email : </strong> {{ profileDetails.email }}
    </li>
  </ul>
</div>
