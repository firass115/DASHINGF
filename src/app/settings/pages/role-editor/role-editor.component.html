<form class="form-horizontal" #f="ngForm" (ngSubmit)="save()">
  <div class="card border-success mb-3">
    <div class="card-header ">
      Role
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-sm-2 offset-sm-1  col-form-label" for="name"
          >Name
        </label>
        <div class="col-sm-8">
          <input
            class="form-control"
            id="name"
            name="name"
            type="text"
            [(ngModel)]="role.name"
            #name="ngModel"
            [ngClass]="{
              'is-valid': f.submitted && name.valid,
              'is-invalid': f.submitted && !name.valid
            }"
            required
            minlength="2"
            maxlength="200"
          />
          <span *ngIf="f.submitted && !name.valid" class="invalid-feedback">
            Name is mandatory
          </span>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="float-right">
        <button type="button" (click)="cancel()" class="btn btn-danger">
          <i class="fa fa-times"></i> Cancel
        </button>
        <button type="submit" class="btn btn-success btn-primary">
          <i class="fa fa-save"></i>
          Save
        </button>
      </div>
    </div>
  </div>
</form>
