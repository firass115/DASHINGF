<div class="card border-success mb-3">
  <div class="card-header">
    <div class="row">
      <div class="col-md-10">
        Role list
      </div>
      <div class="col-md-2 float-right">
        <a href="javascript:;" (click)="newRole()">
          <i class="fa fa-plus-circle"></i> New role
        </a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-4 header text-center">
          Name
        </div>
        <div class="col-4 header text-center">
          Nb Users
        </div>
        <div class="col-2 header"></div>
        <div class="col-2 header"></div>
      </div>
      <div class="row" *ngFor="let row of roles">
        <div class="col-4">
          {{ row.name }}
        </div>
        <div class="col-4">
          {{ row.usersCount }}
        </div>
        <div class="col-2 text-center">
          <a href="javascript:;" (click)="editRole(row)">
            <i class="fa fa-pencil-square-o"></i>
          </a>
        </div>
        <div class="col-2 text-center">
          <a href="javascript:;" (click)="deleteRole(row)">
            <i class="fa fa-trash"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer"></div>
</div>
